<!-- admin_view.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin View</title>
</head>
<body>
    <h2>User Information</h2>
    <table border="1">
        <tr>
            <th>사원번호</th>
            <th>아이디</th>  
            <th>비밀번호</th>
            <th>이메일</th>
            <th>Action</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.employee_number }}</td>
            <td>{{ user.id }}</td>      
            <td>{{ user.password }}</td>
            <td>{{ user.email }}</td>
        </tr>
        {% endfor %}
    </table>
    <p><a href="{% url 'login' %}">Back to Home</a></p>
</body>
</html>
